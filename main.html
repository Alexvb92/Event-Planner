<!DOCTYPE html>
<html>
<head>

<title>to go - The Trip Planner</title>

<meta name="viewport" content="initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>

</head>
<body>

<div class="navbar-fixed">
	<nav>
		<div class="nav-wrapper orange darken-4">
			<a id="tripHeader"><span class="orange-text text-accent-1">to go</span> Your trip to <span id="destinationDisplay">[Destination]</span> from <span id="startDateDisplay">[MM/DD/YY]</span> to <span id="endDateDisplay">[MM/DD/YY]</span></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="about.html">About</a></li>
				<li><a class="waves-effect waves-light btn orange darken-1">Save trip</a></li>
			</ul>
		</div>
	</nav>
</div>

<div class="row">
	<div class="col s6">
		<div class="row">
		    <div class="col s12">
		    	<ul class="tabs">
			        <li class="tab col s3"><a href="#planner">Planner</a></li>
			        <li class="tab col s3"><a href="#toDo">To Do</a></li>
		    	</ul>
		    </div>
		    
		    <div id="planner" class="col s12"></div>
		   
		    <div id="toDo" class="col s12">
		    	<div class="toDo-entry">
					<div class="card-content black-text">
						<div class="input-field col s12">
				          <input id="text-input" type="text" class="validate">
				          <label for="text-input">What else are you thinking about?</label>
				        </div>
					</div>
				</div>

		    	<div class="row">
					<div">
						<table>
					        <tbody id="tBody" class="col s6">
					        
					        </tbody>
					    </table>
					</div>
				</div>

		    </div>
		</div>
	</div>
    <div class="col s6">
	    <div id="mapMain"></div>
	    <script>
	        var map;
	        function initMap() {
	        map = new google.maps.Map(document.getElementById('mapMain'), {
	            center: {lat: 35.9132, lng: -79.0558},
	            zoom: 8,
	            disableDefaultUI: true,
	            styles: [
	                {
	                    featureType: 'all',
	                    stylers: [
	                        { saturation: -100 }
	                    ]
	                },{
	                    featureType: 'road',
	                    elementType: 'geometry',
	                    stylers: [
	                        { lightness: 100 },
	                        { visibility: 'simplified' }
	                    ]
	                }
	            ]
	        });
	      }
	    </script>
	    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCidTV7gAFcjj9sM0vIO-nnkjPth5bR5Ds&callback=initMap" async defer></script>
  	</div>
</div>

<script src="assets/javascript/planner.js"></script>

</body>
</html>
