<!DOCTYPE html>
<head>
	<title>Event Planner</title>

	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<link href="assets/css/style.css" rel="stylesheet">

	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script src="assets/javascript/planner.js"></script>
</head>
<body>
	<div class="container" id="startContainer">
	    <div class="row valign-wrapper">
	        <div class="col s2"><h6 class="center-align">I want to go to </h6></div>
	        <div class="col s4">
	            <input id="destination" type="text" class="center-align">
	        </div>
	        <div class="col s1"><h6 class="center-align">from</h6></div>
	        <div class="col s2">
	            <input id="startDate" type="date" class="datepicker center-align">
	        </div>
	        <div class="col s1"><h6 class="center-align">to</h6></div>
	        <div class="col s2">
	            <input id="endDate" type="date" class="datepicker center-align">
	        </div>
	    </div>
	    <div class="row">
	        <div class="col s12 center-align">
	            <a class="waves-effect waves-light btn indigo darken-4">Start</a>
	        </div>   
	    </div>
	</div>

	<div id="mapStart"></div>
    <script>
        var map;
        function initMap() {
        map = new google.maps.Map(document.getElementById('mapStart'), {
            center: {lat: 35.9132, lng: -79.0558},
            zoom: 7,
            disableDefaultUI: true,
            styles: [
                {
                    featureType: 'all',
                    stylers: [
                        { saturation: -100 }
                    ]
                },{
                    featureType: 'road',
                    stylers: [
                        { visibility: 'off' }
                    ]
                }
            ]
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCidTV7gAFcjj9sM0vIO-nnkjPth5bR5Ds&callback=initMap" async defer></script>
        
</body>
</html>
