<!DOCTYPE html>
<head>
	<title>Event Planner</title>

	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<link href="assets/css/style.css" rel="stylesheet">

	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script src="assets/javascript/planner.js"></script>
</head>
<body>
	<div class="container">
	    <form class="col s12 blue lighten-5">
	    	<div class="input-field col s4"></div>
	        <div class="row">
	            
	            <div class="input-field col s3"><h6>I want to travel to:</h6></div>
	            <div class="input-field col s3">
	                <label for="destination"></label>
	                <input id="destination" type="text">
	            </div>
	      
	      		<div class="input-field col s3"><h6>Arriving on:</h6></div>
	            <div class="input-field col s3">
	                <input id="startDate" type="date" class="datepicker">
	            </div>

	            <div class="input-field col s3"><h6>Until:</h6></div>
	            <div class="input-field col s3">
	                <input id="endDate" type="date" class="datepicker">
	            </div>
	        </div>
    	</form>

    	<div class="row">
    	<div id="submitButton" class="col s3"></div>
		<a class="waves-effect waves-light btn col s6">button</a>

		</div>
	</div>
        
</body>
</html>
